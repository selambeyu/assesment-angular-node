<div class="container-contact100">
  <div class="wrap-contact100">
    <form
      [formGroup]="angForm"
      novalidate
      class="contact100-form validate-form"
    >
      <span class="contact100-form-title">
        Send Us A Message
      </span>
      <div class="row" *ngIf="successMsg">
        <div class="col-xs-12">
          <p class="alert alert-success">
            <strong>Thanks for your Comment</strong>
          </p>
        </div>
      </div>
      <label class="label-input100" for="first-name"
        >Tell us your name <small>*</small></label
      >
      <div
        class="wrap-input100 rs1-wrap-input100 validate-input"
        data-validate="Type first name"
      >
        <input
          id="first-name"
          class="input100"
          type="text"
          name="first-name"
          formControlName="firstname"
          #lastname
          placeholder="First name"
          required
        />
        <span class="focus-input100"></span>
        <div
          *ngIf="
            angForm.controls['firstname'].invalid &&
            (angForm.controls['firstname'].dirty ||
              angForm.controls['firstname'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['firstname'].errors.required">
            first name is required.
          </div>
        </div>
      </div>
      <div
        class="wrap-input100 rs2-wrap-input100 validate-input"
        data-validate="Type last name"
      >
        <input
          class="input100"
          type="text"
          name="last-name"
          formControlName="lastname"
          #lastname
          placeholder="Last name"
          required
        />
        <span class="focus-input100"></span>
        <div
          *ngIf="
            angForm.controls['lastname'].invalid &&
            (angForm.controls['lastname'].dirty ||
              angForm.controls['lastname'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['lastname'].errors.required">
            last name is required.
          </div>
        </div>
      </div>

      <label class="label-input100" for="email"
        >Enter your email <small>*</small></label
      >
      <div
        class="wrap-input100 validate-input"
        data-validate="Valid email is required: ex@abc.xyz"
      >
        <input
          id="email"
          class="input100"
          type="text"
          name="email"
          formControlName="email"
          #email
          placeholder="Eg. example@email.com"
          required
        />
        <span class="focus-input100"></span>
        <div
          *ngIf="
            angForm.controls['email'].invalid &&
            (angForm.controls['email'].dirty ||
              angForm.controls['email'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['email'].errors.required">
            email is required.
          </div>
        </div>
      </div>

      <label class="label-input100" for="phone">Enter phone number</label>
      <div class="wrap-input100">
        <input
          id="phone"
          class="input100"
          type="text"
          name="phone"
          formControlName="phoneno"
          #phoneno
          placeholder="Eg. +1 800 000000"
        />
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="message"
        >Message<small>*</small></label
      >
      <div
        class="wrap-input100 validate-input"
        data-validate="Message is required"
      >
        <textarea
          id="message"
          class="input100"
          name="message"
          formControlName="message"
          #message
          required
          placeholder="Write us a message"
        ></textarea>
        <span class="focus-input100"></span>
        <div
          *ngIf="
            angForm.controls['message'].invalid &&
            (angForm.controls['message'].dirty ||
              angForm.controls['message'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['message'].errors.required">
            message is required.
          </div>
        </div>
      </div>

      <div class="container-contact100-form-btn">
        <button
          (click)="
            sendMessage(
              lastname?.value,
              lastname?.value,
              email?.value,
              phoneno?.value,
              message?.value
            )
          "
          class="contact100-form-btn"
        >
          Send Message
        </button>
      </div>
    </form>

    <div
      class="contact100-more flex-col-c-m"
      style="background-image: url('/assets/images/bg-01.jpg');"
    >
      <div class="flex-w size1 p-b-47">
        <div class="flex-col size2">
          <i class="fa fa-map-marker"></i>
          <span class="txt1 p-b-20" id="addre1">
            Address
          </span>

          <span class="txt2" id="madaid">
            Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
          </span>
        </div>
      </div>

      <div class="dis-flex size1 p-b-47">
        <div class="flex-col size2">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <span class="txt1 p-b-20">
            Lets Talk
          </span>

          <span class="txt3">
            +1 800 1236879
          </span>
        </div>
      </div>

      <div class="dis-flex size1 p-b-47">
        <div class="flex-col size2">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
          <span class="txt1 p-b-20">
            General Support
          </span>

          <span class="txt3">
            contact@example.com
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

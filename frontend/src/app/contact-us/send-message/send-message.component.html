<div class="container">
  <!-- <div class="jumbotron"> -->
  <h1>Send Us A Message</h1>
  <!-- </div> -->
  <form #form="ngForm">
    <div class="form-group">
      <label for="tb1">First name</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="tb1">Last name</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="tb1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone number</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone number</label>
      <textarea
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success center">Send Message</button>
  </form>
</div>

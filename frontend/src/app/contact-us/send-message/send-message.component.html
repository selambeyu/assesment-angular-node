<div class="container">
  <!-- <div class="jumbotron"> -->
  <h1>Send Us A Message</h1>
  <!-- </div> -->
  <form #form="ngForm" (submit)="onSubmit(form)">
    <label for="">TELL US YOUR NAME <small>*</small></label>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <!-- <label for="tb1">First name</label> -->
          <input
            name="firstname"
            #firstname="ngModel"
            [(ngModel)]="service.formData.firstname"
            class="form-control"
            placeholder="Fist name"
            required
          />
          <div
            class="validation-error"
            *ngIf="firstname.invalid && firstname.touched"
          >
            This field is required
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <!-- <label for="tb1">Last name</label> -->
          <input
            name="lastname"
            #lastname="ngModel"
            [(ngModel)]="service.formData.lastname"
            class="form-control"
            placeholder="Last name"
            required
          />
          <div
            class="validation-error"
            *ngIf="lastnameinvalid && lastnametouched"
          >
            This field is required
          </div>
          <div class="validation-error">This field is required</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="tb1">ENTER YOUR EMAIL <small>*</small></label>
      <input
        name="email"
        #email="ngModel"
        [(ngModel)]="service.formData.email"
        type="email"
        class="form-control"
        placeholder="Eg. example@email.com"
        required
      />
      <div class="validation-error" *ngIf="email.invalid && email.touched">
        This field is required
      </div>
      <div class="validation-error">This field is required</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">ENTER YOUR PHONE NUMBER</label>
      <input
        name="phoneno"
        #phoneno="ngModel"
        [(ngModel)]="service.formData.phoneno"
        class="form-control"
        placeholder="Eg. +1800 000000"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">MESSAGE <small>*</small></label>
      <textarea
        name="message"
        #message="ngModel"
        [(ngModel)]="service.formData.message"
        class="form-control"
        placeholder="Write us a message"
        required
      ></textarea>
      <div class="validation-error" *ngIf="message.invalid && message.touched">
        This field is required
      </div>
    </div>
    <div class="col text-center">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn btn-success center"
      >
        SEND MESSAGE
      </button>
    </div>
  </form>
</div>
